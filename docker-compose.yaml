version: '3.8'

services:
  broker:
    image: wolivej/middleware_b_i:latest
    ports:
      - "5005:5005"  # Mapeia a porta 5005 do servi√ßo app1 para a porta 5005 do host (seu computador)
    networks:
      minha_rede:
        ipv4_address: 192.168.0.2

  device1:
    image: wolivej/device_i:latest
    depends_on:
      - broker
    tty: true
    networks:
      minha_rede:
        ipv4_address: 192.168.0.3

  device2:
    image: wolivej/device_i:latest
    depends_on:
      - broker
    tty: true
    networks:
      minha_rede:
        ipv4_address: 192.168.0.4

  device3:
    image: wolivej/device_i:latest
    depends_on:
      - broker
    tty: true
    networks:
      minha_rede:
        ipv4_address: 192.168.0.5

  device4:
    image: wolivej/device_i:latest
    depends_on:
      - broker
    tty: true
    networks:
      minha_rede:
        ipv4_address: 192.168.0.6

networks:
  minha_rede:
    ipam:
      driver: default
      config:
        - subnet: 192.168.0.0/24

